{% block content %}
  <h1>Lista de Blogs</h1>
  <ul>
    {% for blog in blogs %}
      <li>
        <h2>{{ blog.titulo }}</h2>
        <p>{{ blog.subtitulo }}</p>
        <p>Por {{ blog.autor.username }} el {{ blog.fecha }}</p>
        <a href="{% url 'blog_detail' blog.id %}">Leer m√°s</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
